<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>CMS - Express</title>
	<!-- Latest compiled and minified CSS & JS -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css" media="screen" title="no title">
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>

<body>
	<header>
		<img src='/images/footer.jpg' alt='headerImg' width='100%'>
		<img src='/images/builtbyme.png' alt='headerImg' width='100%'>
	</header>
	<div class="container">
		<div id="videoDiv">
			<div id="videoBlock">
				<video preload="preload" id="video" autoplay="autoplay" loop="loop">
					<source src="images/letsdoit.mp4" type="video/mp4"></source>
				</video>
			</div>
		</div>
	<div class="container">
		<div class="row">
			<div class="row">
      <div class="col-md-2 col-sm-2 top-30">
        <a class="btn btn-success" href="/blog">Go to Main Page</a>
      </div>
    </div>
			<div class="col-md-6 col-md-offset-3">
				<form id="cms">
					<div class="form-group">
						<label for="title">Your Name:</label>
						<input type="text" class="form-control" id="title">
						<br />
						<label for="body">Customise my Burger:</label>
						<textarea class="form-control" rows="5" id="body"></textarea>
						<div class="form-group">
							<label for="category">Order Type:</label>
							<select class="form-control" id="category">
						    <option value="Personal">Personal</option>
						    <option value="Product Review">Business</option>
						    <option value="Political">Catering</option>
  						</select>
						</div>
						<br />
						<button type="submit" class="btn btn-success submit">Order</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Custom Script -->
	<script src="js/cms.js" type="text/javascript"></script>


</body>


</html>

		<img src='/images/hero.jpg' alt='footerImg' width='100%'>
	</footer> -->
