<body>
	<header>
		<img src='/images/footer.jpg' alt='headerImg' width='100%'>
		<img src='/images/builtbyme.png' alt='headerImg' width='100%'>
	</header>
	<div class="container">
		<div id="videoDiv">
			<div id="videoBlock">
				<video preload="preload" id="video" autoplay="autoplay" loop="loop">
					<source src="images/letsdoit.mp4" type="video/mp4"></source>
				</video>
			</div>
		</div>
	<div class="container">
		<div class="row">
			<div class="row">
      <div class="col-md-2 col-sm-2 top-30">
        <a class="btn btn-success" href="/blog">Go to Main Page</a>
      </div>
    </div>
			<div class="col-md-6 col-md-offset-3">
				<form id="cms" action="/" enctype="multipart/form-data" method="post">
					
						<label for="title">Posting Title:</label>
						<input type="text" class="form-control" id="title">
						<br />

					<label for="location">Your Task Location:</label>
					<input placeholder="City or Zip Code" type="text" id="location" class="js-search-location tt-input form-control" 
					 required="" autocomplete="on" spellcheck="false" dir="auto" style="position: relative; vertical-align: top;">
					<!-- <input type="text" class="form-control" id="location">
							<br /> -->
							<div id="map"></div>
						<label for="body">Task Description:</label>
						<textarea class="form-control" rows="5" id="body" placeholder="Provide a summary of what you need done for your Tasker. Be sure to include details like the size of your space, any equipment/tools needed, and how to get in."></textarea>
						<div class="form-group">
							<label for="category">Order Type:</label>
							<select class="form-control" id="category">
						    <option value="Personal">Personal</option>
						    <option value="Product Review">Business</option>
						    <option value="Political">Catering</option>
  						</select>
						</div>
						</div>
<input type="file" name="file-to-upload">
<!-- <input type="submit" class="btn btn-success" value="Upload"> -->
<button type="submit" id="file-to-upload" class="btn btn-success submit" value="Upload">Order</button>
					

					</div>
				 

					<!-- <button type="submit" value="Upload" onclick="submitForms()" class="btn btn-success submit">Submit All</button> -->

					</form>

					<form action="/" enctype="multipart/form-data" method="post">
						<input type="file" name="file-to-upload">
						<input type="submit" class="btn btn-success" value="Upload">
					</form>
			</div>
		</div>
	</div>

<script>
var	submitForms = function () {
		document.getElementById("file-to-upload").submit();
		document.forms["cms"].submit();
	}


</script>





	<!-- Custom Script -->
